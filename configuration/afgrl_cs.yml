use_cuda : True
gpu_idx : 1
model:
  dropout: 0.5 
  n_layers: 2 
  in_channels: 1433
  hidden_channels: 512
  topk: 8
  num_centroids: 100
  num_kmeans: 5
  clus_num_iters: 20
optim:
  base_lr: 0.00005
  name : adam
  max_epoch : 1000
  patience : 1000
  weight_decay : 0.0001
  moving_average_decay: 0.9
dataset:
  name : cs
  root : data_
output:
  verbose : True
  save_dir : './saved_model'
  interval : 100
