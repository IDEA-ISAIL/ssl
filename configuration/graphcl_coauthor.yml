use_cuda : True
gpu_idx : 0
model:
  dropout: 0.5 
  n_layers: 2 
  in_channels: 6805
  hidden_channels: 256
  aug_type: 'mask'
optim:
  base_lr: 0.001
  name : adam
  max_epoch : 1
  patience : 200
  weight_decay : 0.0005
classifier:
  base_lr: 0.001
  name : adam
  max_epoch : 30000
  patience : 500
  run : 10
  weight_decay : 0.0005
dataset:
  name : cs
  root : pyg_data
output:
  verbose : True
  save_dir : './saved_model'
  interval : 100
  aaa:
    aaaa: 0
    bbbb: 0
