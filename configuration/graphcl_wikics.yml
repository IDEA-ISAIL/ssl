use_cuda : True
gpu_idx : 1
model:
  dropout: 0.5 
  n_layers: 2 
  in_channels: 300
  hidden_channels: 256
  aug_type: 'mask'
optim:
  base_lr: 0.001
  name : adam
  max_epoch : 500
  patience : 20
  weight_decay : 0.0005
classifier:
  base_lr: 0.01
  name : adam
  max_epoch : 100
  patience : 1000
  run : 10
  weight_decay : 0.0005
dataset:
  name : WikiCS
  root : wikics
output:
  verbose : True
  save_dir : './saved_model'
  interval : 100
